<html>
<head>
	<title>Sprawdź swoją umowę!</title>
	<meta charset="utf-8">
</head>

<body>
	<h1>Hello world</h1>

	<h2>Formularz:</h2>
	<form method="POST" action="">
		{% csrf_token %}
		<h3>Dane wysyłającego</h3>
		{{ form.as_p }}

		<h3>Pliki umowy</h3>
		{{ formset.management_form }}
		{% for form in formset %}
			{{ form.as_p }}
		{% endfor %}
		<input type="submit" value="Wyślij">
	</form>
</body>
</html>
