{% extends 'base.html' %}

{% block main %}
	<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
		<section id="files">
			<div class="container">
				<div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
					<h1 class="section-header">
						Krok 1: Dodaj pliki swojej umowy
					</h1>
					<div class="formset-content">
						<div class="management-form">
							{{ formset.management_form }}
						</div>
						<div class="dynamic-forms">
							{% for form in formset %}
								<div class="inserted-form">
									<h2>Plik <span class="form-order">#1</h2>
									<div class="file-input-wrapper">
										<input type="text" class="preview-input" disabled>
										<label>
											{{ form.document }}
											Wybierz plik..<span class="glyphicon glyphicon-folder-open">
										</label>
									</div>
									<div class="categories-input-wrapper">
										<label for="{{ form.categories.id_for_label }}">Wybierz kategorię umowy:</label>
										{{ form.categories }}
									</div>
								</div>
							{% endfor %}
						</div>
					</div>
					<div class="actions">
						<button type="button" class="btn btn-success" id="add-button">
							<span class="glyphicon glyphicon-plus"></span> 
							Dodaj kolejny plik
						</button>
						<button type="button" class="btn btn-danger" id="remove-button">
							<span class="glyphicon glyphicon-remove"></span> 
							Usuń ostatni
						</button>
					</div>
				</div>
			</div>
		</section>

		<section id="contact">
			<div class="container">
				<div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
					<h1 class="section-header">
						Krok 2: Uzupełnij formularz
					</h1>
					<h2>Dane kontaktowe</h2>
					{{ form.as_p }}
					<input type="submit" value="Wyślij">
				</div>
			</div>
		</section>
	</form>
{% endblock %}
